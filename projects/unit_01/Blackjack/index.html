<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">     -->
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Blackjack!</title>
</head>
<body>
    <h1>Blackjack</h1>
    <h4>Dealer's Hand</h4>
    <div id="dealerHand"> 
        <img class="card" id="holecard" src="images/Card_Back.jpg" alt="Card Back">
        <img class="card" src="images/Clubs_Ace.jpg" alt="Ace of Clubs">        
    </div>
    <!-- Dealer's hand visual  -->
    <h4>Player Hand</h4>
    <div id="playerHand">
        <img class="card" src="images/Hearts_Ace.jpg" alt="Ace of Hearts">
        <img class="card" src="images/Spades_King.jpg" alt="King of Spades">
        <img class="card" src="images/Diamonds_Two.jpg" alt="Two of Diamonds">
        <img class="card" src="images/Diamonds_Seven.jpg" alt="Seven of Diamonds">
        <img class="card" src="images/Hearts_Three.jpg" alt="Three of Hearts">
    </div>
    <!-- Your Hand -->
    <h5>
        <button type="button" class="btn btn-success" id="hit">Hit</button>
        <button type="button" class="btn btn-danger" id="stay">Stay</button>
    </h5>
    <!-- <div></div> -->
    <!-- Betting & Winnings -->
    <h6>
        <button type="button" class="btn btn-primary" id="newHand">New Hand</button>
        <button type="button" class="btn btn-info" id="rules">Rules</button>
   </h6>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script> -->
        <script src="Deck.js"></script>
        <script src="Table.js"></script>
</body>
</html>
